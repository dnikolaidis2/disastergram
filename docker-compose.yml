version: '3.7'

services:
  auth:
    build: ./disastergram-auth
    ports:
    - "5000:5000"
    depends_on:
      - auth-db

  # https://hub.docker.com/_/postgres
  auth-db:
    image: postgres:11
    restart: always
    environment:
      POSTGRES_PASSWORD: disastergram

  api-frontend:
    build: ./disastergram-web
    volumes:
     - './disastergram-web:/usr/src/app'
     - '/usr/src/app/node_modules'
    ports:
     - '80:3000'
    environment:
     - NODE_ENV=development
